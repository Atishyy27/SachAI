<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SachAI Fact Checker{% endblock %}</title>
    <meta name="description" content="LLM-powered factual verification system with claim satisfaction and evidence-based assessment">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-main">
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Initialize icons after the content is loaded
        lucide.createIcons();
    </script>
</body>
</html>
